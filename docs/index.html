<!DOCTYPE html>
<html>
  <head>
    <title>FUEL Map</title>
    <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0077ee" />
    <meta name="msapplication-TileColor" content="#0077ee" />
    <meta name="theme-color" content="#000000" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-polyfills/0.1.43/polyfill.min.js"
      integrity="sha512-lvWiOP+aMKHllm4THsjzNleVuGOh0WGniJ3lgu/nvCbex1LlaQSxySUjAu/LTJw9FhnSL/PVYoQcckg1Q03+fQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/10.6.1/dist/ol.min.js"
      integrity="sha512-NEUbbO7KI1OYn+IHcF70vm3ON0obczJz9PJFwxHkfPCsT14UqDD4roG7rF5WpwkXRTPvysFb6Wvw/Tjh5tfv8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/10.6.1/ol.min.css"
      integrity="sha512-oVyisN6T8O7H9DnBc1w/IipxzLhNvJERKa0Rx9fKEtaodE7UXQAypIHamYzQPAqVxp0pVl25e4spVQWIVfu6eA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@4.1.2/dist/ol-layerswitcher.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const extent = [-70000.0, -70000.0, 70000.0, 70000.0];
        const metersPerUnit = 1;
        const dataProjection = new ol.proj.Projection({
          code: "CUSTOM:FUEL_DATA_PROJECTION",
          units: "m",
          extent: extent,
          axisOrientation: "seu",
          global: true,
          metersPerUnit: metersPerUnit,
        });

        ol.proj.setUserProjection(dataProjection);

        const viewProjection = new ol.proj.Projection({
          code: "CUSTOM:FUEL_VIEW_PROJECTION",
          units: "m",
          extent: extent,
          axisOrientation: "neu",
          global: true,
          metersPerUnit: metersPerUnit,
        });

        ol.proj.addCoordinateTransforms(
          dataProjection,
          viewProjection,
          function (coordinate) {
            return [coordinate[0], -coordinate[1]];
          },
          function (coordinate) {
            return [coordinate[0], -coordinate[1]];
          }
        );

        function style(feature) {
          const river_color = [58, 97, 131, 255];
          const river_width = 2;
          const trail_color = [199, 93, 57, 255];
          const trail_width = 2;
          const road_color = [206, 207, 206, 255];
          const road_width = 3;
          const highway_color = road_color;
          const highway_width = 5;
          const short_cut_color = [0, 0, 0, 128];
          const short_cut_width = 1;

          return {
            Point: new ol.style.Style({
              image: new ol.style.Icon({
                src: `img/${feature.get("category")}.png`,
                width: 35,
              }),
            }),
            LineString: new ol.style.Style({
              stroke: new ol.style.Stroke({
                color: "green",
                width: 1,
              }),
            }),
            Polygon: {
              waterbody: new ol.style.Style({
                fill: new ol.style.Fill({
                  color: [0, 0, 256, 256],
                }),
              }),
              pool: new ol.style.Style({
                fill: new ol.style.Fill({
                  color: [173, 216, 230, 256],
                }),
              }),
              zone: new ol.style.Style({
                stroke: new ol.style.Stroke({
                  color: [0, 0, 0, 255],
                  width: 3,
                }),
              }),
            }[feature.get("category")],
          }[feature.getGeometry().getType()];
        }

        const map = new ol.Map({
          target: "map",
          renderer: ["webgl", "canvas"],
          layers: [
            new ol.layer.Tile({
              source: new ol.source.TileImage({
                attributions:
                  "This map uses imagery, data, and icons extracted from 'Fuel'™ (© 2008 The Codemasters Software Company Limited ('Codemasters')). All rights reserved. 'Codemasters'® is a registered trademark owned by Codemasters. 'Fuel'™ was developed by Asobo Studio S.a.r.l. and published by Codemasters. All trademarks and copyrights are the property of their respective owners. This project is non-commercial and is not affiliated with, endorsed by, or sponsored by Codemasters or Asobo Studio S.a.r.l.",
              }),
            }),
            new ol.layer.Tile({
              title: "Map",
              visible: true,
              source: new ol.source.XYZ({
                url: "tile/{z}/{x}/{y}.png",
                maxZoom: 5,
                tileSize: 256,
                wrapX: false,
                projection: viewProjection,
              }),
            }),
            new ol.layer.Group({
              title: "Water",
              layers: [
                new ol.layer.Vector({
                  title: "Waterbodies",
                  visible: false,
                  source: new ol.source.Vector({
                    url: "geo/waterbody.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Pools",
                  visible: false,
                  source: new ol.source.Vector({
                    url: "geo/pool.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Rivers",
                  visible: true,
                  minZoom: 7,
                  source: new ol.source.Vector({
                    url: "geo/river.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
              ],
            }),
            new ol.layer.Group({
              title: "Roads",
              layers: [
                new ol.layer.Group({
                  title: "Small Dirt Roads",
                  minZoom: 8,
                  layers: [
                    new ol.layer.Vector({
                      title: "Double Wide Dirt Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/bigtarmacroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Steep Double Wide Dirt Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/saltroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Circuit Track",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/circuittrack.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Goat Path",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/goatpath.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Thin Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/snowydirtroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Tiny Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/fieldroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                  ],
                }),
                new ol.layer.Group({
                  title: "Shortcuts",
                  minZoom: 8,
                  layers: [
                    new ol.layer.Vector({
                      title: "Shortcut Short",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/shortcutshort.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Shortcut Long",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/shortcutlong.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Shortcut Field",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/shortcutfield.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Shortcut Forest",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/shortcutforest.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                  ],
                }),
                new ol.layer.Group({
                  title: "Big Dirt Roads",
                  minZoom: 7,
                  layers: [
                    new ol.layer.Vector({
                      title: "Big Dirt Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/smalldirtroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Another Big Dirt Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/bigdirtroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Small Tarmac Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/smalltarmacroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Normal Dirt Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/normaldirtroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                  ],
                }),
                new ol.layer.Group({
                  title: "Collector Roads",
                  minZoom: 5,
                  layers: [
                    new ol.layer.Vector({
                      title: "Bridges",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/bridge.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Alternate Paved Route",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/smallcircuittrack.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                    new ol.layer.Vector({
                      title: "Normal Tarmac Road",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/normaltarmacroad.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                  ],
                }),
                new ol.layer.Group({
                  title: "Major Roads",
                  minZoom: 3,
                  layers: [
                    new ol.layer.Vector({
                      title: "Highways",
                      visible: true,
                      source: new ol.source.Vector({
                        url: "geo/highway.geojson",
                        format: new ol.format.GeoJSON({
                          dataProjection: dataProjection,
                        }),
                        wrapX: false,
                        projection: dataProjection,
                      }),
                      style: style,
                    }),
                  ],
                }),
              ],
            }),
            new ol.layer.Vector({
              title: "Zones",
              visible: true,
              source: new ol.source.Vector({
                url: "geo/zone.geojson",
                format: new ol.format.GeoJSON({
                  dataProjection: dataProjection,
                }),
                wrapX: false,
                projection: dataProjection,
              }),
              style: style,
            }),
            new ol.layer.Group({
              title: "Points of Interest",
              layers: [
                new ol.layer.Vector({
                  title: "Heliports",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/teleport.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Vista Points",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/vp.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Liveries",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/livery.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Camps",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/hub.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
              ],
            }),
            new ol.layer.Group({
              title: "Races",
              layers: [
                new ol.layer.Vector({
                  title: "Indian Races",
                  visible: false,
                  source: new ol.source.Vector({
                    url: "geo/indian.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Hidden Races",
                  visible: false,
                  source: new ol.source.Vector({
                    url: "geo/hidden.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Challenge Races",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/challenge.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
                new ol.layer.Vector({
                  title: "Career Races",
                  visible: true,
                  source: new ol.source.Vector({
                    url: "geo/career.geojson",
                    format: new ol.format.GeoJSON({
                      dataProjection: dataProjection,
                    }),
                    wrapX: false,
                    projection: dataProjection,
                  }),
                  style: style,
                }),
              ],
            }),
          ],
          view: new ol.View({
            center: ol.extent.getCenter(extent),
            zoom: 2,
            minZoom: 0,
            maxZoom: 10,
            projection: viewProjection,
            extent: extent,
            constrainOnlyCenter: true,
          }),
        });

        const layerSwitcher = new LayerSwitcher({
          reverse: true,
          groupSelectStyle: "group",
        });
        map.addControl(layerSwitcher);

        map.on("click", function (event) {
          var point = map.getCoordinateFromPixel(event.pixel);
          console.log(point);
        });
      });
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: black;
      }

      #map {
        height: 100%;
        width: 100%;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
